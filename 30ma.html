<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>LCD 数字时钟</title>
<style>
  @font-face {
    font-family: 'LCD';
    src: url('./fonts/DSEG7Classic-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }

  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  @keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }

  .lcd-clock {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'LCD', monospace;
    font-size: 128px; /* 字体大小 */
    color: white;
    text-shadow: 0 0 5px #000, 0 0 10px #000, 0 0 15px #000, 0 0 20px #fff;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
</head>
<body>

<div class="container"><div class="lcd-clock" id="clock">00:00:00</div></div>


<script>
function updateClock() {
    var now = new Date();
    var hours = now.getHours().toString().padStart(2, '0');
    var minutes = now.getMinutes().toString().padStart(2, '0');
    var seconds = now.getSeconds().toString().padStart(2, '0');
    var clockElement = document.getElementById('clock');

    // 检查是否在29分钟30秒或59分钟30秒
    if ((minutes === '29' && seconds === '30') || (minutes === '59' && seconds === '30')) {
        clockElement.style.display = 'block';
        clockElement.style.animation = 'fadeIn 1s forwards'; // 淡入动画
        // 设置一个定时器，60秒后隐藏时钟并停止动画
        setTimeout(function() {
            clockElement.style.animation = 'fadeOut 1s forwards'; // 淡出动画
            // 设置一个定时器，1秒后隐藏时钟
            setTimeout(function() {
                clockElement.style.display = 'none';
            }, 1000);
        }, 60000);
    }

    clockElement.textContent = `${hours}:${minutes}:${seconds}`;
}

// 初始化时钟
updateClock();

// 每秒更新一次时钟
setInterval(updateClock, 1000);
</script>

</body>
</html>
